            <body style="background-color: lightskyblue; width:50%; height:50%">
                <form style="background-color:aliceblue ; margin-left: 50%; width:60%; height:100%;">

                    <input type="text" id="username" name="name" placeholder="Username"style="margin-left: 10%;"><br>
                    <layout for="NewPassword" style="margin-left: 10%;">NewPassword:</layout><br>
                    <input type="password" style="margin-left: 10%;" placeholder="Enter your new password"><br>
                    <layout for="Email" style="margin-left: 10%;">Email:</layout><br>
                    <input type="Email" id="Email" name="name" placeholder="Enter your Email" style="margin-left: 10%;"><br>
                    <layout for=" Phone number" style="margin-left: 10%;"> Phone number:</layout><br>
                    <input type="number" id="Phone number" name="name" placeholder="Enter your Phone number" style="margin-left: 10%;"><br>
                    <layout style="margin-left: 10%;">Gender:</layout>
                    <input type="radio" id="Female" name="name" value="Female">
                    <layout for="Female">Female</layout>
                    <input type="radio" id="male" name="name" value="male">
                    <layout for="male">male</layout><br>
                    <button style="margin-left: 10%; background-color: darkblue; color: aliceblue;">submit</button>
                    <a href="login.html" target="_blank">Login</a>
        </form>
