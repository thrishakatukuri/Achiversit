                <th style="border: 1px solid; padding: 10px;">price</th>

            </tr>

                <td style="border: 1px solid ; padding: 10px;" >laptop</td>
                <td style="border: 1px solid; padding: 10px;" >electronics</td>
                <td style="border: 1px solid; padding: 10px;" > $800</td>

            </tr>
            <tr>
                <td style="border: 1px solid; padding: 10px;" >sneakers</td>
                <td style="border: 1px solid; padding: 10px;" >footwear</td>
                <td style="border: 1px solid; padding: 10px;" >$120</td>

            </tr>
        </table>
