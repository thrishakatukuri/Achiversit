<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device width, initial-scale=1.0">
        <title>To-do list with properties</title>
    </head>
    <body>
        <ul style="list-style-type: disc;">
            <li>High property
                <ol style="list-style-type: numbers;"> 
                <li>complete project report</li>
                <li>schedule tream meeting</li>
                </ol>
            </li>
        </ul>
        <ul style="list-style-type: disc;">
            <li>Medium priority
                <ol style="list-style-type: number;">
                    <li>review code</li>
                    <li>respond to emails</li>
                </ol>
            </li>
        </ul>
        <ul style="list-style-type: disc;">
            <li>Low priority
                <ol style="list-style-type: number;">
                    <li>organize</li>
                    <li>update personal calender</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
