<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
</head>
<body>
    <!-- Selctors:
        1. Universal Selctor (*)
        2. Tag Selctor (tagname)
        3. Class Selctor (.classname)
        4. ID Selctor (#id)
        5. Group Selector(,)
        6. Attribute Selector ([attribute name])
            a. Has Attribute [Attribute]
            b. Equal Attribute [Attribute='value']
            d. Contains Attribute [Attribute*='value']
            e. Starts With Attribute [Attribute^='value']
            f. Ends With Attribute [Attribute$='value'] -->
</body>
</html>
